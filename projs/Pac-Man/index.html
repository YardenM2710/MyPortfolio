<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pac-Man</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()" onkeyup="movePacman(event)">
    <h2>Your Score: <span>0</span></h2>
    <div class="board-container"></div>

    <div class="modal slide-in-fwd-center">
        <h1></h1>
        <h2 class="score-modal">Your Score is : <span class="score"></span></h2>
        <img class="loosing-img" src="img\modal.jpg" />
        <button onclick="restartGame()">Play Again! </button>
    </div>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
</body>

</html>
